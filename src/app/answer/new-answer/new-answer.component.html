<form>
  <label for="answer">Please provide answer</label>
  <textarea id="answer" name="answer" rows="10" cols="300" placeholder="Please provide new answer" [(ngModel)]="answer"></textarea>
  <button type="button" (click)="onSubmit()">Add answer</button>
</form>

@if (message.length != 0) {
  <p class="message"> {{message}} </p>
}
