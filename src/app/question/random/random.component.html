@defer (when hasLoadedQuestion){
    <p>{{ question?.question }}</p>
} @placeholder {
  <p>Waiting for data</p>
} @error {
  <p class="error">Problem with access data: {{ message }}</p>
}

@if(hasLoadedQuestion) {
  <button (click)="loadAnswers()">
    Load answer
  </button>
  @if (loadAnswersComponent) {
    <app-answer [answer]="getAnswer()" />
  }
}
